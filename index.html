<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 9</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="block">
        <div class="wrap-logo">
          <img src="img/logo.svg" alt="" />
        </div>
        <div class="form">
          <svg class="search-icon">
            <use xlink:href="img/icons/sprite.svg#search-icn"></use>
          </svg>
          <input
            type="search"
            class="search"
            placeholder="Search for minimalist chair"
          />
        </div>
      </div>
    </header>
    <main>
      <div class="wrap-products">
        <div class="product">
          <div class="wrap-img">
            <img src="img/Products/Lolito.png" alt="" />
            <span class="discount-icon">-50%</span>
          </div>
          <div class="product-info">
            <h2 class="product-name">Lolito</h2>
            <p class="product-description">Luxury big sofa</p>
            <p class="product-price">
              Rp 7.000.000
              <span class="product-price-before">Rp 14.000.000</span>
            </p>
          </div>
        </div>
        <div class="product">
          <div class="wrap-img">
            <img src="img/Products/Respira.png" alt="" />
            <span class="new-icon">New</span>
          </div>
          <div class="product-info">
            <h2 class="product-name">Respira</h2>
            <p class="product-description">Minimalist fan</p>
            <p class="product-price">Rp 500.000</p>
          </div>
        </div>
        <div class="product">
          <div class="wrap-img">
            <img src="img/Products/Pingky.png" alt="" />
          </div>
          <div class="product-info">
            <h2 class="product-name">Pingky</h2>
            <p class="product-description">Cute bed set</p>
            <p class="product-price">
              Rp 7.000.000
              <span class="product-price-before">Rp 14.000.000</span>
            </p>
          </div>
        </div>
        <div class="product">
          <div class="wrap-img favorites">
            <img src="img/Products/Respira.png" alt="" />
          </div>
          <div class="product-info">
            <h2 class="product-name">Respira</h2>
            <p class="product-description">Minimalist fan</p>
            <p class="product-price">Rp 500.000</p>
          </div>
        </div>
        <div class="product">
          <div class="wrap-img">
            <img src="img/Products/Lolito-2.png" alt="" />
            <span class="new-icon">New</span>
          </div>
          <div class="product-info">
            <h2 class="product-name">Lolito</h2>
            <p class="product-description">Luxury big sofa</p>
            <p class="product-price">
              Rp 7.000.000
              <span class="product-price-before">Rp 14.000.000</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="nav-list">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">PRODUCTS</a></li>
            <li><a href="#">CONTACTS</a></li>
          </ul>
        </div>
        <div class="icons">
          <ul>
            <li>
              <svg class="instagram-icon">
                <use xlink:href="img/icons/sprite.svg#instagram-icn"></use>
              </svg>
            </li>
            <li>
              <svg class="telegram-icon">
                <use xlink:href="img/icons/sprite.svg#telegram-icn"></use>
              </svg>
            </li>
            <li>
              <svg class="linkedin-icon">
                <use xlink:href="img/icons/sprite.svg#linkedin-icn"></use>
              </svg>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
