<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home work 9</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="wrap-img-logo">
        <img src="img/logo.svg" alt="" />
      </div>
      <svg class="search-icn">
        <use xlink:href="img/icons/sprite.svg#search-icn"></use>
      </svg>
      <form action="">
        <input
          type="search"
          class="search"
          placeholder="Search for minimalist chair"
        />
      </form>
    </header>
    <main class="container">
      <div class="product">
        <div class="wrap-img">
          <img src="img/Products/Lolito.svg" alt="" />
          <span class="discount-icn">-50%</span>
          <div class="product-info">
            <p class="product-name">Lolito</p>
            <p class="product-description">Luxury big sofa</p>
            <p class="product-price">
              Rp 7.000.000
              <span class="product-price-before">Rp 14.000.000</span>
            </p>
          </div>
        </div>
      </div>
      <div class="product">
        <div class="wrap-img">
          <img src="img/Products/Respira.svg" alt="" />
          <span class="new-icn">New</span>
          <div class="product-info">
            <p class="product-name">Respira</p>
            <p class="product-description">Minimalist fan</p>
            <p class="product-price">Rp 500.000</p>
          </div>
        </div>
      </div>
      <div class="product">
        <div class="wrap-img">
          <img src="img/Products/Pingky.svg" alt="" />
          <div class="product-info">
            <p class="product-name">Pingky</p>
            <p class="product-description">Cute bed set</p>
            <p class="product-price">
              Rp 7.000.000
              <span class="product-price-before">Rp 14.000.000</span>
            </p>
          </div>
        </div>
      </div>
      <div class="product">
        <div class="wrap-img">
          <img src="img/Products/Respira.svg" alt="" />
          <span class="favorites-icn"></span>
          <div class="product-info">
            <p class="product-name">Respira</p>
            <p class="product-description">Minimalist fan</p>
            <p class="product-price">Rp 500.000</p>
          </div>
        </div>
      </div>
      <div class="product">
        <div class="wrap-img">
          <img src="img/Products/Lolito-2.svg" alt="" />
          <span class="new-icn">New</span>
          <div class="product-info">
            <p class="product-name">Lolito</p>
            <p class="product-description">Luxury big sofa</p>
            <p class="product-price">
              Rp 7.000.000
              <span class="product-price-before">Rp 14.000.000</span>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <ul>
        <li><a href="#">HOME</a></li>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">PRODUCTS</a></li>
        <li><a href="#">CONTACTS</a></li>
      </ul>
      <svg class="instagram-icn">
        <use xlink:href="img/icons/sprite.svg#instagram-icn"></use>
      </svg>
      <svg class="telegram-icn">
        <use xlink:href="img/icons/sprite.svg#telegram-icn"></use>
      </svg>
      <svg class="linkedin-icn">
        <use xlink:href="img/icons/sprite.svg#linkedin-icn"></use>
      </svg>
    </footer>
  </body>
</html>
